task createWrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}

ext.projectHome = '../../..'
defaultTasks 'clean', 'build'

// common settings for all sub-projects
subprojects {

apply plugin: 'java'
defaultTasks 'clean', 'build'

ext.coreLibsDir = "$projectHome/lib/core"
ext.extendedLibsDir = "$projectHome/lib/extended"

// dependency versions

ext.commons_cli_version 					= '1.3.1'
ext.commons_collections_version 	= '3.2.2'
ext.commons_configuration_version = '2.0'
ext.commons_io_version 						= '1.3.1'
ext.commons_lang_version 					= '3.4'
ext.commons_logging_version 			= '1.1'
ext.commons_vfs2_version 					= '2.0'
ext.groovy_all_version 						= '2.4.11'
ext.jna_version 									= '4.4.0'
ext.platform_version 							= '4.4.0'
ext.netty_version 								= 'all-4.0.47.Final'
ext.automaton_version 						= '1.11'
ext.formsrt_version 							= ''
ext.forms_version 								= '1.2.0'
ext.velocity_version 							= '1.7'
ext.glazedlists_version 					= '1.10.0_java16'
ext.commons_beanutils_version 		= '1.9.3'
ext.yacron4j_version 							= '00.03'
ext.joda_time_version 						= '2.7'




// for simplicity and to avoid dependency issues which arise due to the usage of SNAPSHOT libs
// we use libs from local disk instead of public repository
repositories {
    flatDir name: 'localRepository', 
    dirs: [
    "$coreLibsDir/commons", 
    "$coreLibsDir/jna", 
    "$coreLibsDir/netty", 
    "$coreLibsDir/yajsw", 
    "$extendedLibsDir/groovy", 
    "$extendedLibsDir/regex", 
    "$extendedLibsDir/cron",
    "$extendedLibsDir/commons",
    "$extendedLibsDir/abeille",
    "$extendedLibsDir/jgoodies",
    "$extendedLibsDir/glazedlists",
    "$extendedLibsDir/velocity"
    ]
    }
    



sourceCompatibility = 1.8
targetCompatibility = 1.8
//options.bootClasspath = "${System.getProperty('java6.home')}/jre/lib/rt.jar"
version = ''

}



